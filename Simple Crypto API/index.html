<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Scanner</title>
</head>
<body>
    <h1>Crypto Scanner</h1>
    <h3>Type in a coin name to find out its current data</h3>
    <p>Tip: use hyphens instead of spaces for coins that are more than one word (ex. shiba-inu)</p>

    <input class="name" placeholder="Enter coin name" type="text">
    <button type="submit">Submit</button>

    <h2 class="price"></h2>
    <h2 class="marketRank"></h2>
    <h2 class="marketCap"></h2>
    <h2 class="ticker"></h2>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
