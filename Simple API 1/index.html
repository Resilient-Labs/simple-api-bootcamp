<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hero App</h1>
    <h3>Throw in a random 1-3 digit number see what hero you get</h3>
    <input id="city" type="text" placeholder="Enter Character Id Number">
    <button type="button" name="button">Get Info</button>
    <h2>Picture<span></span></h2>
    <img src="" alt="">    
    <h3>Biography<span class="bio"></span></h3>
    <p>Hero Alias: <span class="heroname"></span></p>
    <p>Full Name: <span class="name"></span></p>
    <p>Place of Birth: <span class="birth"></span></p>
    <p>Alignment:  <span class="alignment"></span></p>
    <h2>Power Stats</h2>
    <p>Combat: <span class="combat"></span></p>
    <p>Durability: <span class="durability"></span></p>
    <p>Intelligence: <span class="intelligence"></span></p>
    <p>Power: <span class="power"></span></p>
    <p>Speed: <span class="speed"></span></p>
    <p>Strength: <span class="strength"></span></p>
    <h3>Appearance<span class="looks"></span></h3>
    <p>Eye Color: <span class="eye"></span></p>
    <p>Gender: <span class="sex"></span></p>
    <p>Hair Color: <span class="hair"></span></p>
    <p>Height: <span class="height"></span></p>
    <p>Race: <span class="race"></span></p>



    <script type="text/javascript" src="hero.js"></script>
</body>
</html>
