<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>COLOR API</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');
  </style>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/color.js" defer></script>

</head>
<body>

  <main>
    <section class="topSec">

      <form>
        <!-- <legend>Select a color:</legend> -->
    
        <div>
          <input type="radio" id="redShade" name="color" value="red"
                >
          <label for="red">Red</label>
        </div>
    
        <div>
          <input type="radio" id="pinkShade" name="color" value="pink">
          <label for="pink">Pink</label>
        </div>
    
        <div>
          <input type="radio" id="puprleShade" name="color" value="puprle">
          <label for="puprle">Puprle</label>
        </div>

        <div>
          <input type="radio" id="navyShade" name="color" value="navy">
          <label for="navy">Navy</label>
        </div>

        <div>
          <input type="radio" id="blueShade" name="color" value="blue">
          <label for="blue">Blue</label>
        </div>

        <div>
          <input type="radio" id="aquaShade" name="color" value="aqua">
          <label for="aqua">Aqua</label>
        </div>

        <div>
          <input type="radio" id="greenShade" name="color" value="green">
          <label for="green">Green</label>
        </div>

        <div>
          <input type="radio" id="limeShade" name="color" value="lime">
          <label for="lime">Lime</label>
        </div>

        <div>
          <input type="radio" id="yellowShade" name="color" value="yellow">
          <label for="yellow">Yellow</label>
        </div>

        <div>
          <input type="radio" id="orangeShade" name="color" value="orange">
          <label for="orange">Orange</label>
        </div>
      </form>
<!-- 
      <form>
        <input id="newToDoEntry" type="text">
      </form> -->

  
    </section>

    <section class="midSec">
        <ul id="colorSlot">
        </ul>
    </section>

    <section class="bottomSec">

      <h2 id="colorCode"></h2>

      <p></p>

      <button id="addLiBtn">Color Generater</button>

      <button id="clearList">Reset Colors</button>

      <!-- <button id="clearCompletedBtn">Clear Completed</button> -->
    </section>
  </main>
  


</body>
</html>
