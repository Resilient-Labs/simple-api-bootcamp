<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilling with Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="show">
        <audio controls loops>
            <source src="img/anville-town.mp3" type="audio/mp3">
        </audio>

        <div class = "box">
        <h1>Pokemon Relax~</h1>
        <h2>Directions</h2>
        <p>Did you ever wanted to watch the sunset with your 6 most favorite pokemon? Now you can! You can summon them out of the pokeball by writing their name in the search bar. Unfortunately, you can only select pokemon from Gen 1-8. <span>But be mindful, spell their name correctly!<span></p>
        </div>

        <div class = "search">
        <input type="text" placeholder="Pokemon Name">
        <button class="btn">Search</button>
        </div>

        <div id="gallery">
            <img class="one" id="image1" src="img/pokeball.png">
            <img class="one" id="image2" src="img/pokeball.png">
            <img class="one" id="image3" src="img/pokeball.png">
            <img class="one" id="image4" src="img/pokeball.png">
            <img class="one" id="image5" src="img/pokeball.png">
            <img class="one" id="image6" src="img/pokeball.png">
        </div>
    </main>
    
    <div class="background"></div>
    <div class="foreground"></div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
