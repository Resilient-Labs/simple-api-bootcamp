<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Simple API One</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&amp;display=swap" rel="stylesheet">
	</head>

	<body>
		<main>
			<section class="left">
				<!-- LEFT SIDE -->
				<section class="title">
					<!-- SITE TITLE -->
					<h1>STOCK NEWS APP</h1>
					<h2 class="todaysDate"></h2>
					<p>Search by your favorite stock ticker and get the latest headlines!</p>
				</section>
				<section class="userInput">
					<!-- GET USER INPUT - STOCK SYMBOL -->
					<input type="text" placeholder="ex: 'AAPL'" id="stockInput">
					<button class="submitBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
				</section>
			</section>

			<section class="right hidden">
				<!-- RIGHT SIDE -->
				<section id="chart">
					<!-- WHERE CHART GOES -->
				</section>
				<section class="headlines">
					<!-- WHERE THE NEWS ARTICLES GO -->
				</section>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
		<script src="https://kit.fontawesome.com/725d81abd8.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	</body>
</html>
