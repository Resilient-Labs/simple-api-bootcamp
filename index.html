<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  </head>
  <body>
    <h1>Sing To Me </h1>
    <div class="form">
      <label for="genre">Enter a music genre:</label>
      <input type="text" id="genre" class="input">
      <button id="submit" class="button">Get Song Recommendation</button>
    </div>
    <div class="result">
      <h2>Recommended Song</h2>
      <div class="song-info">
        <div class="cover-art">
          <img src="" alt="Cover Art">
        </div>
        <div class="song-details">
          <p class="title"></p>
          <p class="artist"></p>
          <p class="album"></p>
          <p class="date"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
