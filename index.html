<!DOCTYPE hmtl>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Anime Quotes</title>
    </head>
    <body>
        <h1>Relive your favorite anime moments, search by title or character to see a quote from the anime!</h1>
        <p class="instructions"></p>

        <section class="select">
            <section>
                <div>
                    <input type="radio" id="titleAnime" name="anime" value="titleAnime" >
                    <label for="titleAnime">Title</label>
                </div>
            
                <div>
                    <input type="radio" id="characterAnime" name="anime" value="characterAnime">
                    <label for="characterAnime">Character</label>
                </div>
            </section>

            <input class="userInput" type="text" placeholder="name">

            <button class="quoteSearch">Search</button>
        </section>

        <h2 class="animeQuote"></h2>

        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
