<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple API 1</title>
</head>
<body>
    <h1>Recipe Lookup</h1>
    <p>Are you hungry? Type in the search bar to unlock 10 recipes you could try</p>
    <label for="search">Search</label>
    <input id= "search" type="text" placeholder="Steak and cheese, salad, and more"></input>
    <label for="diet">Diet</label>
    <select name="diet" id="diet-opt">
        <option value=" ">None</option>
        <option value="Gluten Free"> Gluten Free </option>
        <option value="Ketogenic"> Ketogenic </option>
        <option value="Vegetarian"> Vegetarian </option>
        <option value="Vegan">Vegan </option>
        <option value="Pescetarian">Pescetarian </option>
        <option value="Paleo" placeholder="HI">Paleo </option>
    </select>

    <label for="exclude">Exclude theses foods:</label>
    <input id = "exclude" type="text" placeholder = "eggs, milk, sugar, ect...." ></input>

    <label for="intol">Intolerances:</label>
    <select name="intol" id="intol-opt">
        <option value=" ">None</option>
        <option value="Dairy"> Dairy</option>
        <option value="Egg"> Egg</option>
        <option value="Gluten"> Gluten</option>
        <option value="Grain">Grain</option>
        <option value="Peanut">Peanut</option>
        <option value="Seafood">Seafood</option>
        <option value="Sesame">Sesame</option>
        <option value="Soy">Soy</option>
        <option value="Sulfite">Sulfite</option>
        <option value="Tree Nut">Tree Nut</option>
        <option value="Wheat">Wheat</option>
    </select>
    <button>Submit</button>

    <section></section>
    


   

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
