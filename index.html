<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Metropolitan Art Show</title>
</head>
  <body>
    <header>
      <h1>Virtual Art Gallery</h1>
    </header>

    <main>
      <section class="artwork">
        <img src="" alt="">
      </section>

      <section class="artistName">
        <h2></h2>
      </section>
      <section class="description">
        <h3></h3>
      </section>
      <section>
        <h4></h4>
      </section>
      <section>
        <h5></h5>
      </section>

      <section class="note">
          <p>NOTE: Not all artwork will have the info fields listed. Some fields may be blank.</p>
      <p>Enter a number up to 6 digits.</p>

    </section>

    </main>


    <section>
      <form class="objectId" action="index.html" method="post">
        <input id="int" type="text" placeholder="Ex. 5456">
        <button type="button" name="button">Search</button>
      </form>
    </section>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
