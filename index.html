<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Would you like to know the sun schedule?</h1>
    <input type="number" id="lat" placeholder="latitude">
    <input type="number" id="lng" placeholder="longitude">
    <input type="date" id="date">
    <button type="button" name="button">Submit</button>
    <p>Here's sunrise for that day: <span class="first"></span></p>
    <p>Here's sunset for that day:<span class="second"></span></p>
    <a href="https://sunrise-sunset.org/api">Check out this API</a>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
