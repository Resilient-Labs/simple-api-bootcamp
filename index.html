<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Whose That Pokémon!?</title>
</head>
<body>
  <section class="container">
    <section class="boxMiddle">
      <img src="./images/pokedex.png" alt="">
      <section class=positioning>
        <section class="pokeInfo">
          <h3><span class="pokeTextLight">Whose That Pokémon?</span></h3>
          <section class="pokeImage"><img src="./images/pokeballtransparent.png" alt=""></section>
          <section>Pokédex Entry:<span class="entryDex"></span></section>
          <section>Ability:<span class="ability"></span></section>
          <section>Type: 
            <span class="typeOne"></span>&nbsp;
            <span class="typeTwo"></span>
          </section>
          <span>
            <p>Height:<span class="height"></span> &nbsp;&nbsp;&nbsp; Weight:<span class="weight"></span></p>
          </span>
        </section>
        <section class="choosePoke">
          <form action="">
            <label for="choosePokes"><span class="pokeText">Choose Your Pokémon</span></label>
            <input type="text" name="choosePokes" id="pokemonInput">
            <input type="button" name="choosePokes" id="button" value="Find">
          </form>
        </section>
      </section>
    </section>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
