<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie App</title>
</head>
<body>
    <h1>Franklins movie database</h1>
    <section class="inputSection">
        <div class="inputDiv">
            <label for="titleInput">Title:</label>
            <input type="text" name="titleInput" class="titleInput">
            <label for="yearInput">Year:</label>
            <input type="text" name="yearInput" class="yearInput">
            <label for="filmTypeInput">Movie,Series or episode:</label>
            <input type="text" name="filmTypeInput" class="filmTypeInput">
            <input type="button" value="" class="button">
        </div>
    </section>
    <div class="displayDiv">
        <div class="director"></div>
        <div class="title"></div>
        <div class="poster"></div>
        <div class="plot"></div>
        <div class="genre"></div>
        <div class="released"></div>
        <div class="ratings"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
